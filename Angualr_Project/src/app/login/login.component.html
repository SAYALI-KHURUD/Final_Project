<body>
  <div class="container">
      <h1> Restaurant Login Portal</h1>
      <h5>You can login here!</h5>
      <form [formGroup]="loginForm" (ngSubmit)="logIn()"> 
          <div class="mb-3">
              <label class="form-label">Email address</label>
              <input formControlName="email" type="email" class="form-control" placeholder="Email address">
          </div>
          <div class="mb-3">
              <label class="form-label">Password</label>
              <input formControlName="password" type="password" class="form-control" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <a style="color: blue; margin-top: 10px; display: block;" routerLink="/signup">New User? Click to Sign up</a>
  </div>
</body>
